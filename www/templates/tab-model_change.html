<ion-view view-title="機種変更">
    <ion-content ng-controller="GroupCertCtrl" class="bg-backimg al-center webkit-app" has-bouncing="false">
        <!-- 高齢者用 -->
        <div class="w-95p h-95p pt-20">
            <div class="w-90p bg-white border-r10 mb-20">
                <div ng-show="over60 == true">
                    <p class="font-bold">{{appName}}</p>
                    <p class="font-bold">機種変更（引継ぎ）</p>
                    <p class="font-bold mx-10">
                        申込時の氏名、氏名かな、生年月日を入力し「引継ぎ」を押してください。
                    </p>

                    <div class="group w-80p al-left mt-30">
                        <input type="text" id="name" class="inputMaterial" value="" required/>
                        <span class="highlight"></span><span class="bar input-bar"></span>
                        <label class="input-label">氏名</label>
                    </div>

                    <div class="group w-80p al-left">
                        <input type="text" id="nameKana" class="inputMaterial" value="" required/>
                        <span class="highlight"></span><span class="bar input-bar"></span>
                        <label class="input-label">氏名かな</label>
                    </div>

                    <div class="al-left w-80p">
                        <label class="font-size16 ml-5 color-gray">生年月日</label>
                    </div>

                    <div class="disp-inflex w-95p">
                        <label class="item item-select w-50p h-50 pl-5 mt-5 border-l5">
                        <select id="birth_y" required class="w-100p font-size15" ng-model="ymd.birth_y" ng-change="setDate()">
                            <option ng-repeat="y in ddl_birthY" value="{{y}}" >{{y}}年</option>
                        </select>
                        </label>
                        <label class="item item-select w-50p h-50 pl-5 mt-5">
                        <select id="birth_m" required class="w-100p font-size15" ng-model="ymd.birth_m" ng-change="setDate()">
                            <option ng-repeat="m in ddl_birthM" value="{{m}}" >{{m}}月</option>
                        </select>
                        </label>
                        <label class="item item-select w-50p h-50 pl-5 mt-5 border-rr5">
                        <select id="birth_d" required class="w-100p font-size15" ng-model="ymd.birth_d">
                            <option ng-repeat="d in ddl_birthD" value="{{d}}" >{{d}}日</option>
                        </select>
                        </label>
                    </div>
                    <div>
                        <button class="btn-color01 mb-20" ng-click="modelChange_old();">引継ぎ</button>
                    </div>
                </div>

    <!-- 若者用 -->
    <!--機種変更登録-->
		<div ng-show="over60 == false" id="personal" class="personal-frame" class="mt-30">
			<div id="ivite-input">
				<div class="w-100p al-center font-size18 font-bold mt-10" >引継ぎ開始</div>
        
				<div class="h-20"></div>
				<p class="color-grn">機種変更について</p>
        <p>機種変更をすると以下の情報が引き継がれます。</p>
        <label>・個人設定情報</label><br>
        <label>・これまでの歩数情報</label><br>
        <label>・活動情報</label><br>
        <label>・獲得ポイント</label><br>
        
        <div class="h-20"></div>

        <p class="color-grn">機種変更方法</p>
        <p>(1).4ケタの暗証番号を入力してください。</p>
        <p>(2).「機種変更実行」ボタンをタップします。</p>
        <p>(3).新しい端末にアプリをインストールし、チュートリアル後に「機種変更」ボタンをタップします。</p>
        <div class="h-10"></div>
        <div class="group text-half">
					<input type="number" id="password_reg" class="inputMaterial" required/>
					<span class="highlight"></span><span class="bar input-bar"></span>
					<label class="input-label">暗証番号を入力（4ケタ）</label>
				</div>
				<div class="al-center" style="width:100%;">
					<button class="btn-color01 mb-10" ng-click="ModelChange();">機種変更実行</button>
				</div>
			</div>
		</div>

    <!--機種引継ぎ-->
		<div ng-show="over60 == false"  id="personal" class="personal-frame" class="mt-30">
			<div id="ivite-input">
				<div class="w-100p al-center font-size18 font-bold mt-10" >引継ぎ実行</div>
        
				<div class="h-20"></div>
				<p class="color-grn">引継ぎ</p>
        <p>自身のユーザIDと機種変更時に登録したパスワードを入力してください。</p>

        <div class="group text-half">
					<input type="number" id="user_id" class="inputMaterial" required/>
					<span class="highlight"></span><span class="bar input-bar"></span>
					<label class="input-label">ユーザIDを入力</label>
				</div>
        <div class="group text-half">
					<input type="number" id="password" class="inputMaterial" required/>
					<span class="highlight"></span><span class="bar input-bar"></span>
					<label class="input-label">暗証番号を入力（4ケタ）</label>
				</div>
				<div class="al-center" style="width:100%;">
					<button class="btn-color01 mb-10" ng-click="Hikitsugi();">引継ぎ実行</button>
				</div>
			</div>
		</div>

            </div>
        </div>
        <div class="h-20"></div>
    </ion-content>
</ion-view>
